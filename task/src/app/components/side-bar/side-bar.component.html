<div class="sidebar" [ngClass]="{'collapsed': isCollapsed}">
  <div class="sidebar-collapse-btn">
    <i *ngIf="!isCollapsed" class="pi pi-angle-double-left icons-color" style="font-size: 1rem"
      (click)="toggleSidebar()"></i>
    <i *ngIf="isCollapsed" class="pi pi-angle-double-right icons-color" style="font-size: 1rem"
      (click)="toggleSidebar()"></i>
  </div>

  <ul class="menu">
    <!-- User Management Section -->
    <li class="pointer">
      <a [ngClass]="{'active': isActive === 'user-management'}" (click)="setActive('user-management'); showUserManagementSubMenu()">
        <i class="pi pi-users" style="font-size: 1rem"></i>
        <span *ngIf="!isCollapsed" class="ml-2">User Management</span>
      </a>
      <ul class="submenu" *ngIf="toggleUserManagementSubMenu">
        <li class="pointer">
          <a [ngClass]="{'active': activeSubMenu === 'users-listing'}" (click)="setActiveSubMenu('users-listing')">
            <span>Users Listing</span>
          </a>
        </li>
        <li class="pointer">
          <a [ngClass]="{'active': activeSubMenu === 'add-user'}" (click)="setActiveSubMenu('add-user')">
            <span>Add User</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
